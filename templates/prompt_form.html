<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Prompt</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-md">
    <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">Enter Your Prompt</h1>
    
    <form action="/users/userprompt" method="post" class="space-y-4">
      <div>
        <label for="prompt" class="block text-sm font-medium text-gray-700">Prompt:</label>
        <textarea id="prompt" name="prompt" rows="5" required
          class="mt-2 w-full rounded-lg border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 shadow-sm p-3 text-gray-700"></textarea>
      </div>
      
      <button type="submit"
        class="w-full bg-blue-600 text-white font-semibold py-3 rounded-lg shadow hover:bg-blue-700 transition duration-300">
        Submit
      </button>
    </form>

    {% if user_prompt %}
    <div class="mt-6 prose max-w-none">
        |<h2 class="text-xl font-semibold mb-2"></h2>
     <div class="prose" >

        {{user_prompt | safe}}
     </div>

    </div>
    {% endif %}
  </div>
</body>
</html>
