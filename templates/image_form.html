<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Image Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-2xl shadow-md w-full max-w-lg">
    <h1 class="text-2xl font-bold mb-4 text-center">AI Image Generator</h1>
    <form action="/users/generate-image" method="post" class="space-y-4">
      <label for="prompt" class="block font-medium">Enter your prompt:</label>
      <textarea id="prompt" name="prompt" rows="4" 
        class="w-full border rounded-md p-2 focus:ring-2 focus:ring-blue-400" required></textarea>
      <button type="submit" 
        class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600">
        Generate Image
      </button>
    </form>

    {% if image_url %}
      <div class="mt-6 text-center">
        <h2 class="text-xl font-semibold mb-2">Generated Image:</h2>
        <img src="{{ image_url }}" alt="Generated Image" class="rounded-lg shadow-md mx-auto">
      </div>
    {% endif %}
  </div>
</body>
</html>
